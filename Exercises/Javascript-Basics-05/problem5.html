

<html>
    <script>
    let num =prompt("enter number n ");
    let option =prompt("enter + or * ", "your option please !!");
    sum = 0;
    product =1;
    if(option == "+"){
        for(i=1;i<=num;i++){
            sum += i;

        }
        alert(sum);
    }
    else{
        if(option == "*"){
        for(i=1;i<=num;i++){
            product *= i;

        }
        alert(product);
    }
    }
        
    
    
    </script>
    </html>
